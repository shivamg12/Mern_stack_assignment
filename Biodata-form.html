<!DOCTYPE html>
<html>
    <title>Bio Data form</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="FirstName">FirstName:</label>
        <input type="text" id="FirstName" placeholder="First Name">
        <label for="lastName">LastName:</label>
        <input type="text" id="lastName" placeholder="Last Name">
        <br>
        <br>
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender">
        <label for="others">Other:</label>
        <input type="radio" id="others" name="gender">
        <br>
        <br>
        <label for="date">Date of Birth:</label>
        <input type="date" id="date">
        <br>
        <br>
        <label for="email">E-Mail:</label>
        <input type="email" id="email" placeholder="Enter Your Email">
        <br>
        <br>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" maxlength="10" placeholder="+91">
        <br>
        <br>
        <label for="height">Height</label>
        <input type="number" id="height" placeholder="Height in Feet">
    </fieldset>
    <fieldset>
        <legend>Education</legend>
        <label for="school">School Name:</label>
        <input type="text" id="school" placeholder="School Name">
        <br>
        <br>
        <label for="class">Class:</label>
        <input type="number" id="class" max="12" placeholder="Enter Class">
        <br>
        <br>
        <label for="stream">Stream:</label>
        <select id="stream">
            <option selected>Stream</option>
            <option>Medical</option>
            <option>Non Medical</option>
            <option>Commerce</option>
            <option>Arts</option>
        </select>
        <br>
        <br>
        <label for="Marksheet">Marksheet:</label>
        <input type="file" id="Marksheet">
    </fieldset>
    <br>
    <input type="submit">
    
</body>
</html>
